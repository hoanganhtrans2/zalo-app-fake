<div fxLayout="row" fxLayoutAlign="space-between stretch" fxFill>
  <div fxFlex="5 0 5" class="toolbar">
    <mat-button-toggle-group
      fxLayout="column"
      fxFill
      appearance="legacy"
      name="fontStyle"
      aria-label="Font Style">
      <mat-card class="avatar">
        <div mat-card-avatar class="image-info"></div>
      </mat-card>
      <mat-button-toggle value="chat">
        <mat-icon>message</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="list-contacts">
        <mat-icon>contacts</mat-icon>
      </mat-button-toggle>
      <span class="spacer"></span>
      <mat-button-toggle value="settings">
        <mat-icon>settings</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div fxFlex="25 1 25" class="list-chat">
    <div style="border-bottom: 1px solid #323233">
      <h3><span>Zalo - </span> <span>Ten user</span></h3>
      <mat-divider></mat-divider>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button>
          <mat-icon>person_add</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>add_comment</mat-icon>
        </button>
      </div>
    </div>
    <div>
      <app-list-item-chat></app-list-item-chat>
    </div>
  </div>

  <div fxFlex="70 3 70" class="content-chat">3</div>
</div>
