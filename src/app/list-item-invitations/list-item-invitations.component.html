<div>
  <mat-selection-list
    [multiple]="false"
    selectedOptions="model"
    (selectionChange)="onSelectChange($event)"
  >
    <mat-list-option
      fxLayout="column"
      *ngFor="let item of listinvitions"
      [value]="item"
    >
      <mat-card class="item-chat">
        <mat-card-header>
          <img [src]="item.imgurl" alt="avt" mat-card-avatar />
          <mat-card-title>{{ item.username }}</mat-card-title>
        </mat-card-header>
        <div fxLayout="row" fxLayoutAlign="end end">
          <button mat-button color="primary">Đồng ý</button>
          <button mat-button color="warn">Từ chối</button>
        </div>
      </mat-card>
    </mat-list-option>
  </mat-selection-list>
</div>
